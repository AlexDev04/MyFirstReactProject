<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
        .letter {
            padding: 10px;
            margin: 10px;
            background-color: #0080A8;
            color: #333;
            display: inline-block;
            font-family: sans-serif;
            font-size: 32px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="container"></div>
<script type="text/babel">
    const destination = document.getElementById('container');
    class Letter extends React.Component {
        render(){
            var letterStyle = {
                padding: 10,
                margin: 10,
                backgroundColor: this.props.bgcolor,
                color: "#333",
                display: "inline-block",
                fontFamily: "sans-serif",
                fontSize: 32,
                textAlign: "center"
            }
            return(
                <div style={letterStyle}>{this.props.children}</div>
            )
        }

    }
    ReactDOM.render(
        <div>
            <Letter bgcolor="#58B3FF">A</Letter>
            <Letter bgcolor="#FF605F">B</Letter>
            <Letter bgcolor="#FFD52E">C</Letter>
            <Letter bgcolor="#49DD8E">D</Letter>
            <Letter bgcolor="#AE99FF">E</Letter>
        </div>,
        destination

    )
</script>
</body>
</html>
